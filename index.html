<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <!-- Style link -->
     <link rel="stylesheet" href="style.css">
     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
       <div class="display">
        <p class="history">0</p>
        <p class="result"></p>
       </div>
       <div class="buttons">
        <button data-="allclean" class="math">AC</button>
        <button data-="clean" class="math">C</button>
        <button data-="divide" class="math">/</button>
        <button data-="multipy" class="math">*</button>
       </div>
       <div class="buttons">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button data-="minus" class="math">-</button>
       </div>
       <div class="buttons">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button data-="add" class="math">+</button>
       </div>
       <div class="buttons">
       <button class="number">1</button>
       <button class="number">2</button>
       <button class="number">3</button>
       <button data-="equal" class="math">=</button>
       </div>
    </div>
    <script src="event.js"></script> 
</body>
</html>
